[gcode_macro _CLEAR_PAUSE_RESUME]
description: Clears the state of PAUSE and RESUME macros.
gcode:
   SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=x VALUE=0.0
   SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=y VALUE=0.0
   SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=z VALUE=0.0
   SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=e VALUE=0.0